<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="inputBox">
                <input type="text">
            </div>
            <div class="magicBox">
                <div class="buttonBox">
                    <button class="empty" id="">C</button>
                    <button class="empty" id="limpar">CE</button>
                    <button class="empty" id=""></button>
                </div>
                <div class="numberBox">
                    <button class="number" id="number" value="7">7</button>
                    <button class="number" id="number" value="8">8</button>
                    <button class="number" id="number" value="9">9</button>
                    <button class="number" id="number" value="4">4</button>
                    <button class="number" id="number" value="5">5</button>
                    <button class="number" id="number" value="6">6</button>
                    <button class="number" id="number" value="1">1</button>
                    <button class="number" id="number" value="2">2</button>
                    <button class="number" id="number" value="3">3</button>
                    <button class="number" id="number" value="0">0</button>
                    <button class="number" id="number" value=".">.</button>
                    <button class="number" id="number" value=""></button>
                </div>
                <div class="operatorBox">
                    <button class="operator" id="operator" value="/">/</button>
                    <button class="operator" id="operator" value="*">x</button>
                    <button class="operator" id="operator" value="-">-</button>
                    <button class="operator" id="operator" value="+">+</button>
                    <button class="operator" id="operator" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script>

    </script>
</body>
</html>
