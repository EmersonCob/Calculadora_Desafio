<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora</title>
    <script defer src="script.js"></script>
</head>
<body>
    <section class="container">
        <section class="displayBox">
            <div>
                <p id="display"></p>
            </div>
            <section class="magicBox">
                <div class="buttonBox">
                    <span class="btn" id="empty" onclick="limpar()">C</span>
                    <span class="btn" id="empty" onclick="zerar()">CE</span>
                    <span class="btn" id="empty"></span>
                    <span class="btn" id="operator" onclick="bttn('/')">/</span>
                    <span class="btn" id="number" onclick="bttn('7')">7</span>
                    <span class="btn" id="number" onclick="bttn('8')">8</span>
                    <span class="btn" id="number" onclick="bttn('9')">9</span>
                    <span class="btn" id="operator" onclick="bttn('*')">x</span>
                    <span class="btn" id="number" onclick="bttn('4')">4</span>
                    <span class="btn" id="number" onclick="bttn('5')">5</span>
                    <span class="btn" id="number" onclick="bttn('6')">6</span>
                    <span class="btn" id="operator" onclick="bttn('-')">-</span>
                    <span class="btn" id="number" onclick="bttn('1')">1</span>
                    <span class="btn" id="number" onclick="bttn('2')">2</span>
                    <span class="btn" id="number" onclick="bttn('3')">3</span>
                    <span class="btn" id="operator" onclick="bttn('+')">+</span>
                    <span class="btn" id="number" onclick="bttn('0')">0</span>
                    <span class="btn" id="number" onclick="bttn('.')">.</span>
                    <span class="btn" id="number" ></span>
                    <span class="btn" id="operator" onclick="calc()">=</span>
                </div>
            </section>
        </section>
    </section>
</body>
</html>
